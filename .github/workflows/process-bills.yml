# Workflow to process bills (placeholder)
name: Process Bills

on:
  schedule:
    - cron: '0 */6 * * *' # Runs every 6 hours
  workflow_dispatch: # Allows manual triggering

jobs:
  process_emails:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        run: pip install uv

      - name: Create credentials.json
        run: |
          if [ -n "${{ secrets.GMAIL_CREDENTIALS_JSON }}" ]; then
            echo "${{ secrets.GMAIL_CREDENTIALS_JSON }}" | jq . > credentials.json
          else
            echo "{}" > credentials.json # Create an empty JSON object if secret is empty
          fi
        shell: bash

      - name: Install dependencies with uv
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          uv venv bill_env
          source bill_env/bin/activate
          export GMAIL_CREDENTIALS_PATH=./credentials.json # Move this line here
          uv sync --active
          python src/main.py